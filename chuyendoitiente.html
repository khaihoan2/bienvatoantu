<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  tr, th, td {
    padding-right: 30px;
  }
</style>
<body>
<form action="" method="get">
<table>
  <tr>
    <th>Amount</th>
    <th>From curreny</th>
    <th>To Currency</th>
  </tr>
  <tr>
    <td>
      <input id="soluong" type="number" value="1">
    </td>
    <td>x
      <select name ="tien" id="tien">
        <option value="1">Việt Nam</option>
        <option value="2">America</option>
      </select>
    </td>
    <td>
      <select name="Money" id="money">
        <option value="1">VNĐ</option>
        <option value="1">USA</option>
      </select>
    </td>
    <td>
      <button type="button" onclick="chuyentien()">Covert</button>
    </td>
  </tr>
  <tr>
    <td td colspan="4" id="ketQua"></td>
  </tr>
</table>
</form>
<script>
  function chuyentien(){
    let a =document.getElementById("soluong").value;
    let b =document.getElementById("tien").value;
    let c =document.getElementById("money").value;
    let vnd_usd =a/23000 ;
    let usd_vnd =a*23000 ;
    if (b == c && b == 1){
      document.getElementById("ketQua").innerHTML = "Result : "+ a + "vnd";
    }
    if (b == c && b == 2){
      document.getElementById("ketQua").innerHTML = "Result :" + a + "usd";
    }
    if (b == 2 && c == 1)
      document.getElementById("ketQua").innerHTML = "Result :" +usd_vnd +"VND";
  }
  if (b == 1 && c == 2){
    document.getElementById("ketQua").innerHTML = "Result :" + vnd_usd + "usd";
  }
</script>
</body>
</html>
